<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="black"/>

  <!-- Terry's body: a single continuous abstract line with curves to match leaning pose -->
  <path d="M100 300 Q150 250 120 200 Q100 150 150 120 Q200 150 180 100 Q150 50 200 30 Q250 50 220 100 Q200 150 250 120 Q300 150 280 200 Q250 250 300 300" 
        stroke="lightblue" stroke-width="8" fill="none" stroke-linecap="round"
        filter="url(#neonGlow)"/>

  <!-- Eyes -->
  <circle cx="160" cy="110" r="4" fill="black"/>
  <circle cx="200" cy="90" r="4" fill="black"/>

  <!-- Mouth -->
  <path d="M170 130 Q190 140 210 130" stroke="black" stroke-width="2" fill="none"/>

  <!-- Neon glow filter -->
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="cyan" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
